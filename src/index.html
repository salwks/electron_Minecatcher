<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지뢰찾기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="difficulty-selector">
            <button id="beginner-btn" class="difficulty-btn" data-level="beginner">초급</button>
            <button id="intermediate-btn" class="difficulty-btn" data-level="intermediate">중급</button>
            <button id="expert-btn" class="difficulty-btn" data-level="expert">고급</button>
            <button id="custom-btn" class="difficulty-btn" data-level="custom">사용자 정의</button>
        </div>
        <div class="game-header">
            <div class="mine-counter">0</div>
            <button id="restart-btn">😊</button>
            <div class="timer">0</div>
        </div>
        <div id="game-board"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
